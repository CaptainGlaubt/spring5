spring:
 application:
  name: admin-client
 boot:
  admin:
    client:
      url: http://localhost:9090
      instance: 
        metadata:
          user.name: ${spring.security.user.name}
          user.password: ${spring.security.user.password}
eureka:
  instance:
   metadata-map:
     user.name: admin
     user.password: password
management:
  endpoints:
    web:
      exposure:
        include:
        - health
        - info
        - beans
        - conditions
        - env
        - config-props
        - mappings
        - loggers
  endpoint:
    health:
      show-details: always